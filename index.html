<!DOCTYPE html>
    <html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>Exos javascript</title>
    </head>

    <body>
          <audio id="Psycho" preload="auto" src="./Talking Heads - Psycho Killer Remastered Hq.mp3"></audio>
          <audio id="Schubert" preload="auto" src="./SchubertMoments MusicalN3.mp3"/></audio>

          <label for="nom">Quel est votre nom</label><br>

              <label for="nom">Nom :</label>
              <input type="text" id="nom" value=""/>

          <br/><br/>

              <label for="age">Age :</label>
              <input type="text" id="age" value=""/>
              <br/><br/>

              <button onclick="Confirm();">VALIDER</button>

              <p id="texte" ></p>
<!--ajouter un boutton questionnant-->

<script>
      function Confirm(){
        //comment récuperer les entrées d'un formulaire avec javascript
        var Nom = document.getElementById("nom").value;
        var Age = document.getElementById("age").value;
        var answer = ("Bonjour " + Nom);
        document.getElementById("texte").innerHTML = answer;
}

        //écrire dans le html avec javascipt

        if (Age < 18){
          player = document.getElementById("Schubert");
        }
        else{
          player = document.getElementById("Psycho");
        }
        player.play();

    </script>



    </body>
